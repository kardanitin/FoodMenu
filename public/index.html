<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food Menu App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-getTotal-form 	{ margin-bottom:50px; }
		#food-addItem-form 		{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND Food Item COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Food-aholic and My Menu has <span class="label label-info">{{ foods.length }}</span> items</h1>
		</div>

		<!-- Food Menu LIST -->
		<div id="food-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<table class="table table-bordered">
				<tr>
					<td><b>Name  </b></td>
					<td><b>Price  </b></td>
					<td><b>Deleteme</b></td>
  				<tr ng-repeat="food in foods">
    				<td>{{ food.name}}</td>
    				<td>{{ food.price }}</td>
  					<td><label>
							<input type="button" value="Delete" ng-click="deleteFood(food._id)" >
					</label></td>
  				</tr>
				</table>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO Get Total Bill-->
		<div id="food-getTotal-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="getTotal()">GetTotal</button>
					<br/>
					<h3>My Total Bill is : <span class="label label-info">{{ total.total_cost }}</span></h3>
				</form>
			</div>
		</div>

		<!-- FORM TO Add Food Item to Menu -->
		<div id="food-addItem-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Name of Food Item" ng-model="formData.name">
						<input type="number" class="form-control input-lg text-center" placeholder="Price of the Food" ng-model="formData.price">
					</div>

					<!-- addFood() WILL Add New Food Items to Menu -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="addFood()">Add</button>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
